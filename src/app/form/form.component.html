<h2>Unser erstes Formular</h2>

<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div class="group">
    <label for="usernameInput">User name</label>
    <input id="usernameInput" type="text" formControlName="username">
    <div class="feedback-error" *ngIf="isInvalid('username')">Der Username ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('username','minlength')">Der Username ist zu kurz.</div>
    <div class="feedback-error" *ngIf="hasError('username','maxlength')">Der Username ist zu lang.</div>
    <div class="feedback-error" *ngIf="hasError('username','required')">Der Username muss angegeben werden.</div>
    <pre>{{ userForm.get('username')?.errors | json }}</pre>
  </div>

  <div class="group">
    <label for="nameInput">Name</label>
    <input id="nameInput" type="text" formControlName="name">
  </div>

  <div class="group" formGroupName="password">
    <label for="pw1Input">Password</label>
    <input id="pw1Input" type="password" formControlName="pw1">
    <label for="pw2Input">Confirm password</label>
    <input id="pw2Input" type="password" formControlName="pw2">
  </div>

  <div class="group">
    <label for="confirmInput">Confirmation</label>
    <input id="confirmInput" type="text" formControlName="confirm">
  </div>

  <!-- <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Abschicken</button> -->
  <button class="btn btn-success" type="submit">Abschicken</button>
</form>

<pre>
  {{ userForm.value | json }}
</pre>
